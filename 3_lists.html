<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Lists</title>
</head>

<body>
    <b>Note :</b> UL - unordered lists , OL - ordered lists , Li - list items <br>

    <h2>UL begins -14</h2>
    <ul type="circle">
        <!--type is an attribute which contains circle , square and disc and even triangle but triangle is not supported in all browser-->
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </ul>

    <ol type="i">
        <!--it has a , A , i , I and 1 attributes in type-->
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
    </ol>
</body>

</html>
